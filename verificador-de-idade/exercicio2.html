<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Verificador de idade</h1> 
    </header>

    <section>
        <div>
            <form action="">
                <label class="estilo_linha" for="txtano">Ano de nascimento:
                    <input type="number" name="txtano" id="txtano" min="0">
                </label>

                <input type="radio" name="sexo" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>

                <input type="button" value="Verificar" class="estilo_linha" onclick="verificar()">
            </form>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado.</p>
        </div>
    </section>

    <footer>
        <p>&copy;Cursoemvídeo</p>
    </footer>

    <script src="script.js"></script>
