<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1> 
    </header>

    <section>
        <div>
            <label for="txtnum"> Número:
                <input type="number" name="num" id="txtnum">
            </label>

            <input type="button" value="Contar tabuada" onclick="tabuada()">
        </div>
        <div>
            <div class="displayInline">
                <p>Multiplicação</p>
                <select name="tabuada" id="tabmult" size="10">
                    <option value="">Digite um número acima:</option>
                </select>
            </div>
            <div class="displayInline">
                <p>Divisão</p>
                <select name="tabuada" id="tabdiv" size="10">
                    <option value="">Digite um número acima:</option>
                </select>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy;Cursoemvídeo | &copy;JeffersonBraz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
